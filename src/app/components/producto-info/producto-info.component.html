<app-loading *ngIf="loading"></app-loading>


<div class="card-columns" *ngIf="!loading">
  <div class="card">
    <img [src]="productoSelect.imageUrl" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{productoSelect.productName}}</h5>
      <p class="card-text">{{productoSelect.productCode}} </p>
      <p class="card-text">{{productoSelect.releaseDate}} </p>
      <p class="card-text">{{productoSelect.description}} </p>
      <p class="card-text">{{productoSelect.price}} </p>
      <p class="card-text">{{productoSelect.starRating}} </p>      
    </div>
  </div>
</div>
